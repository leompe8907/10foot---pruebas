	<div id="viewport">
		<div id="scene-splash" class="scene" style="display: none">
		</div>
		<div id="scene-login" class="scene sec-login" style="display: none">
			<div class="login-div">
				<div class="modal-dialog modallog" role="document">
					<div class="modal-content modal-login generallogin">
						<div class="row row-log">
							<div class="text-center center center-img">
								<img src="" alt="" class="img-thumbnail img-logo img-lis">
							</div>
						</div>
						<div class="titule">
							<h3 class="modal-title title" id="loginWelcomeLabel"></h3>
						</div>
						<div class="modal-body">
							<div class="form-group userId-input-parent divinput">
								<input type="text" class="form-control-lg login-input txtLoginUserId focusable inputuser"
									id="txtLoginUserId" placeholder="" value="">
							</div>
							<div class="form-group password-input-parent divinput">
								<input type="password" class="form-control-lg login-input txtLoginPassword focusable inputuser"
									id="txtLoginPassword" placeholder="" value="">
							</div>
						</div>
						<div class="">
							<button class="btn-default btn-lg btn-block focusable" id="btnLoginSubmit"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="scene-licenses" class=" sec-licenses scene " style="display: none">
			<div class="div-licenses div-lis">
				<div class="modal-dialog" role="document">
					<div class="modal-content modal-login modal-lis">
						<div class="row row-log">
							<div class="text-center center center-img">
								<img src="" alt="" class="img-thumbnail img-logo img-lis">
							</div>
						</div>
						<div class="">
							<h4 class="modal-title text-left" id="settingsLicenseInstructionsLabel"></h4>
						</div>
						<div class="modal-body">
							<div class="list-group group-lis" id="divLicenses"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="scene-activation" class="scene" style="display: none">
			<div class="div-licenses">
				<div class="row">
					<div class="col-sm-5 text-center center"></div>
					<div class="col-sm-2 text-center center">
						<img src="" alt="" class="img-thumbnail img-logo">
					</div>
					<div class="col-sm-5 text-center center"></div>
				</div>
				<div class="modal-dialog" role="document">
					<div class="modal-content modal-login">
						<div class="">
							<h4 class="modal-title text-left" id="settingsEnterPINMessageLabel"></h4> 
							<b id="labelLicenseToActivate"></b>
						</div>
						<div class="modal-body">
							<div class="form-group" id="containerLicensePin">
								<input type="text" class="form-control-lg login-input focusable" id="txtLicensePin"
									placeholder="PIN" value="">
							</div>
							<div>
								<button class="btn-default btn-lg btn-block focusable" id="btnActivate"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="container-fluid">
				<div class="row header-row row-information">

						<div class="col-sm-2">
							<img src="" alt="" class="img-thumbnail img-logo" id="topLogoImage">

						<div class="col-sm-8"></div>
						<div class="col-sm-2">
							<div class="nb-time" id="nbTime"></div>
						</div>
					</div>
					<div class="row">

							<div id="channelInfoDiv" class="channel-info hidden" style="height: 100%; font-size: 1.2em;">
								<div class="channel-lcn-name">

									<h2><span class="label label-default" id="channelLcnLabel"></span></h2>
								</div>
								<p class="info-services" id="epgAtThisTimeLabel"></p>

								<p class="info-services font-bold" id="nextEventLabel"></p>

							<div id="divVideoContainer" class="video-container focusable pull-right">
								<video id="mainVideo" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"fluid": true}'></video>
							</div>
						</div>
					</div>

								</div>
							</div>
						</div>
					</div>

					<div class="row hidden" id="vodRow"></div>
					<div class="row hidden" id="menuRow" style="margin-bottom: 2em;">

							<div class="channels-div">
								<h4 class="heading" id="menuTitleLabel"></h4>
								<div class="horizontal-slide menu-grid">
									<div class="channel-video other-option focusable" data-other-id="0">
										<span class="fa fa-redo"></span>
										<span id="menuUpdateDataLabel"></span>
									</div>

									</div>
									<div class="channel-video other-option focusable" data-other-id="2">

									<div class="channel-video other-option focusable" data-other-id="3">

									</div>
									<div class="channel-video other-option focusable" data-other-id="4">

									</div>

							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12 channels-div epg-container" id="epgContainer" style="visibility: hidden;">

					<div id='epgFocusPosition'></div>
				</div>
				<div class="col-sm-12 channels-div vod-container" id="vodContainer" style="visibility: hidden;">
					<div id="vodList"></div>
				</div>
				<div id="vodDetailContainer" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; visibility: hidden; z-index: 1000; padding: 1.5em;">

						<div class="vod-container-top">
							<div class="vod-top-left">
								<div>
									<img src="" alt="" class="vod-picture">
								</div>
								<div class="vod-top-left-play focusable"><i class="fa fa-play"></i></div>
							</div>
							<div class="vod-top-right">
								<div class="vod-top-right-title"></div>
								<div class="vod-top-right-category"></div>
								<div class="vod-top-right-subtitle">
									<div class="vod-top-time font-bold"></div>
									<div class="vod-top-rating" style="display: flex!important;"></div>
								</div>
								<div class="vod-top-right-description"></div>
							</div>
						</div>
						<div class="vod-container-bottom">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, consequatur. Quibusdam rerum blanditiis deserunt sint esse. Laboriosam minus optio harum facere, exercitationem molestias eaque recusandae suscipit laudantium illo atque necessitatibus?
						</div>
					</div>
		
					<div class="serie-detail-container" style="height: 100%;width: 100%; color: #FFF; font-size: 1.2em;">
						<div style="display: flex;flex-direction: row; height: 100%;">
							<div style="width: 55%;">
								<div style="height: 50%;text-align: center;position: relative;">
									<div style="height: 100%;text-align: center;">
										<img src="" alt="" style="height: 100%; max-width: 90%;" class="vod-serie-picture">
									</div>
								</div>
								<div style="height: 50%;">
									<div class="vod-top-right-title"></div>
									<div class="vod-top-right-category"></div>
									<div class="vod-top-right-subtitle">
										<div class="vod-top-time font-bold"></div>
										<div class="vod-top-rating" style="display: flex!important;"></div>
									</div>
									<div class="vod-top-right-description"></div>
								</div>
							</div>
							<div style="flex: 1; width: 45%; overflow: hidden; display: flex; flex-direction: column;">
								<h1 id="episodesLabel" style="text-align: center; margin: 0.4em;"></h1>
								<div>
									<div class="nb-dropdown"></div>
								</div>
								<div class="serie-episodes">
									
								</div>
							</div>
						</div>
					</div>
				</div>

        <div id="scene-offline" class="scene" style="display: none; font-size: 1.3em">
            <div class="div-licenses">
                <div class="row">
                    <div class="col-sm-5 text-center center"></div>
                    <div class="col-sm-2 text-center center">
                        <img src="" alt="" class="img-thumbnail img-logo">
                    </div>
                </div>
                <div class="modal-dialog" role="document">
                    <div class="modal-content modal-login">
                        <div class="">
                            <div class="modal-title text-left" id="offlineTitle"></div>
                        </div>
                        <div class="modal-body">
                            <div class="text-left" id="offlineMessage"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn-default btn-lg btn-block focusable" id="offlineRetryButton">Reintentar</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn-default btn-lg btn-block focusable" id="offlineExitButton">Salir</button>
                            </div>
						</div>
                    </div>
                </div>
            </div>
        </div>

								<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
							</svg>
						</a>
					</td>
					<td style="position: relative;">
						<a href="javascript:;" class="nb-vjs-button nb-vjs-tracks-button focusable">
							<svg data-type="play" style="background: #FFF; border-radius: 50%; box-shadow: inset 0 0 10px 10px #1D1E22;" xmlns="http://www.w3.org/2000/svg" fill="#1D1E22" width="3em" height="3em" viewBox="0 0 16 16">
								<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM3.5 5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zM5 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm2 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
							</svg>
						</a>
						<div class="nb-vjs-tracks-div" style="display: none;">

								<thead>
									<tr>
										<th class="nb-vjs-tracks-audio-title nb-vjs-track-audio"></th>

									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</td>
					<td class="nb-vjs-vod-title"></td>
					<td>
						<a href="javascript:;" class="nb-vjs-button nb-vjs-next-button focusable">

								<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407L9.5 8.972V10.5a.5.5 0 0 0 1 0v-5a.5.5 0 0 0-1 0v1.528L6.79 5.093z"/>
							</svg>
							<span class="nb-vjs-next-button-tooltip nb-vjs-tooltip"></span>
						</a>
					</td>
					<td class="nb-vjs-vod-time">
						<span></span>
					</td>
				</tr>
				<tr>
					<td colspan="5"></td>
				</tr>
				<tr>
					<td>
						<a href="javascript:;" class="nb-vjs-button nb-vjs-play-pause-button focusable">
							<svg data-type="play" style="background: #FFF; border-radius: 50%; box-shadow: inset 0 0 10px 10px #1D1E22;" xmlns="http://www.w3.org/2000/svg" fill="#1D1E22" width="4.5em" height="4.5em" viewBox="0 0 16 16">
								<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
							</svg>
							<svg data-type="pause" style="background: #FFF; border-radius: 50%; box-shadow: inset 0 0 10px 10px #1D1E22; display:none" xmlns="http://www.w3.org/2000/svg" fill="#1D1E22" width="4.5em" height="4.5em" viewBox="0 0 16 16">
								<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"/>

				</tr>
				<tr>
